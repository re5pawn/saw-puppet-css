<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Saw Puppet</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="align-container">
		<div class="wrapper">
			<div class="eye-container">
				<div class="eye">
					<div class="eye-component-1 round"></div>
					<div class="eye-component-2 round"></div>
					<div class="eye-component-3 round"></div>
				</div>
			</div>
			<div class="eye-container">
				<div class="eye">
					<div class="eye-component-1 round"></div>
					<div class="eye-component-2 round"></div>
					<div class="eye-component-3 round"></div>
				</div>
			</div>
		</div>
		<div class="wrapper">
			<div class="cheek-container">
				<div class="cheek">
					<div class="cheek-component-1 round"></div>
					<div class="cheek-component-2 round"></div>
					<div class="cheek-component-3 round"></div>
					<div class="cheek-component-4 round"></div>
				</div>
			</div>
			<div class="cheek-container">
				<div class="cheek">
					<div class="cheek-component-1 round"></div>
					<div class="cheek-component-2 round"></div>
					<div class="cheek-component-3 round"></div>
					<div class="cheek-component-4 round"></div>
				</div>
			</div>
		</div>
		<div class="wrapper">
			<div class="mouth-container">
				<div class="lip"></div>
				<div class="jaws"></div>
			</div>
		</div>
	</div>
	<audio src="media/the_game_started.mp3" type="audio/mpeg" autoplay>Ваш браузер не поддерживает HTML5 Audio</audio>
</body>
</html>
